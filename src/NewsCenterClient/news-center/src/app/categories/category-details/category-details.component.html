<div class="row mb-5">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div *ngIf="model; else loading">
            <h3 class="text-center">Latest articles</h3>
            <hr>
            <div *ngFor="let article of model.allArticlesByCategory">
                <div class="card">
                    <img class="card-img-top" [src]="article.imageUrl" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"><a routerLink="/articles/{{article.id}}">{{article.title}}</a></h5>
                        <p class="card-text">{{article.content}}</p>
                        <p class="card-text"><small class="text-muted">Created on: {{article.createdOn | date:
                                'dd/MM/yyyy
                                HH:mm'}}</small></p>
                    </div>
                </div>
                <hr class="m-4">
            </div>
        </div>
        <ng-template #loading>
            Loading...
        </ng-template>
        <nav *ngIf="model; else loading" aria-label="Orders">
            <ul class="pagination justify-content-center">
                <li *ngIf="model.previousPage >= 1" class="page-item">
                    <button (click)="changePage(model.currentPage-1)" class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </button>
                </li>
                <li *ngFor='let in of array(model.pagesCount) ;let i = index' class="page-item">
                    <button (click)="changePage(i + 1)" class="page-link">
                        {{i + 1}}
                    </button>
                </li>
                <li *ngIf="model.currentPage < model.pagesCount" class="page-item">
                    <button (click)="changePage(model.currentPage + 1)" class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
