<h2 class="text-center mt-2">Create new article</h2>
<hr>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="createArticleForm" (ngSubmit)="create()">
            <div class="form-group">
                <div class="text-center">
                    <label for="exampleInputTitle">Title</label>
                </div>
                <input type="text" class="form-control" formControlName="title" placeholder="Title...">
            </div>
            <div class="text-center mt-2">
                <span *ngIf="title.touched && title.errors?.required" class="text-danger">
                    Title field is required!
                </span>
            </div>
            <hr>
            <div class="form-group">
                <div class="text-center">
                    <label for="exampleInputImageUrl">ImageUrl</label>
                </div>
                <input type="text" class="form-control" formControlName="imageUrl" placeholder="ImageUrl...">
            </div>
            <div class="text-center mt-2">
                <span *ngIf="imageUrl.touched && imageUrl.errors?.required" class="text-danger">
                    ImageUrl field is required!
                </span>
            </div>
            <hr>
            <div class="form-group">
                <div class="text-center">
                    <label for="exampleInputContent">Content</label>
                </div>
                <textarea type="text" class="form-control" formControlName="content" placeholder="Content..."
                    rows="5"></textarea>
            </div>
            <div class="text-center mt-2">
                <span *ngIf="content.touched && content.errors?.required" class="text-danger">
                    Content field is required!
                </span>
            </div>
            <hr>
            <div class="form-group">
                <div class="text-center">
                    <label for="exampleInputCategory">Category</label>
                </div>
                <select class="form-control" formControlName="categoryId">
                    <option value="">Select</option>
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
                <div class="text-center mt-2">
                    <span *ngIf="categoryId.touched && categoryId.errors?.required" class="text-danger">
                        Category field is required!
                    </span>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Create</button>
            </div>
        </form>
    </div>
</div>
