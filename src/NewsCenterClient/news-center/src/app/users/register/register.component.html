<div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="text-center">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Username...">
                <span *ngIf="username.touched && username.errors?.required" class="text-danger">
                    Username field is required!
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputFirstName">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="First name...">
                <span *ngIf="firstName.touched && firstName.errors?.required" class="text-danger">
                    First name field is required!
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputLastName">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last name...">
                <span *ngIf="lastName.touched && lastName.errors?.required" class="text-danger">
                    Last name field is required!
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email...">
                <span *ngIf="email.touched && email.errors?.required" class="text-danger">
                    Email field is required!
                </span>
                <span *ngIf="email.touched && email.errors?.email" class="text-danger">
                    Invalid Email!
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password...">
                <span *ngIf="password.touched && password.errors?.required" class="text-danger">
                    Password field is required!
                </span>
                <span *ngIf="password.touched && password.errors?.minlength" class="text-danger">
                    Password field must contain at least 6 characters!
                </span>
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Register</button>
            </div>
            <hr>
            <a routerLink="/login" class="link-primary">Already have an account? Login</a>
        </form>
    </div>
</div>
