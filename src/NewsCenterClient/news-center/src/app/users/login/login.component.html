<div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="text-center mt-2">
                <span *ngIf="username.touched && username.errors?.required" class="text-danger">
                    Username field is required!
                </span>
            </div>
            <hr>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="text-center mt-2">
                <span *ngIf="password.touched && password.errors?.required" class="text-danger">
                    Password field is required!
                </span>
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
            <hr>
            <a routerLink="/register" class="link-primary">Don't have an account? Register</a>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
