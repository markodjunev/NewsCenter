<div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <div *ngIf='article'>
                <div class="card m-5" style="width: 30rem;">
                    <img class="card-img-top" [src]="article.imageUrl" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-text">{{article.content}}</p>
                        <a href="#" class="btn btn-primary">Add comment</a>
                    </div>
                </div>

                <hr>

                <div class="text-center m-5" *ngIf='article.comments?.length == 0'>No comments yet!</div>

                <div *ngFor='let comment of article.comments'>
                    <div class="card m-5" style="width: 30rem;">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <div>
                                    {{comment.creatorUserName}}
                                </div>
                                <div>
                                    Likes {{comment.likesCount}}
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{comment.content}}</h5>
                            <p class="card-text">{{comment.createdOn| date:
                                'dd/MM/yyyy
                                HH:mm'}}
                            </p>
                            <div *ngIf='!comment.isLiked'>
                                <a (click)="like(comment.id)" class="btn btn-primary">Like</a>
                            </div>
                            <div *ngIf='comment.isLiked'>
                                <a (click)="dislike(comment.id)" class="btn btn-danger">Dislike</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
